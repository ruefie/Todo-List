<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
    <div class="container">
      <header class="imgheader">
        <img src="/img/pencil.jpg" alt="">
        <div class="header" id="dateHeader">
          <!-- <h2>My Todo List</h2> -->
        </div>
        <div class="new-todo">
          <form action="" id="todoform">
            <input
              type="text"
              name="newtodo"
              id="newtodo"
              placeholder="Add your list here.."
            />
            <input type="date"  name="newtodoDate"
              id="newtodoDate">
            <button type="submit">
              <i class="bi bi-plus-circle-fill"></i>
            </button>
          </form>
        </div>
         <div class="filter">
            <label for="filterDate"></label>
            <input type="date" id="filterdate" name="filterDate">
            <button id="filterButton">
              <i class="bi bi-filter-circle-fill"></i>
            </button>
            <button id="showAllButton">
              Show all List
            </button>
          </div>
      </header>
      <div id="todos-list">
        <!-- <div class="todo" id="0">
          <i class="bi bi-circle"></i>

          <i class="bi bi-trash"></i>
        </div> -->
      </div>
      <!-- <div id="delete-all">
        <i class="bi bi-circle"></i>Delete All</div> -->
      <div class="notification"></div>
    </div>
    <div class="footer js-footer">
      <span class="js-count">You have 5 items in your list</span>
      <span class="clear-task js-clear-task clear">Delete completed task</span>
      <span class="clear js-clear">Clear All</span>
    </div>
